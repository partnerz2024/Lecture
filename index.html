<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JGSK_EDU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 40px 20px;
      color: #1a1a1a;
      line-height: 1.6;
    }

    .wrapper {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
      padding: 0 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 16px;
    }

    .logo {
      height: 48px;
      width: auto;
      object-fit: contain;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      margin: 0;
      color: #1a1a1a;
    }

    .header p {
      font-size: 0.9rem;
      color: #666;
      font-weight: 300;
      margin-top: 8px;
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .video-list {
      width: 320px;
      background: #ffffff;
      border: 1px solid #e5e5e5;
      padding: 32px 24px;
      max-height: 85vh;
      overflow-y: auto;
    }

    .video-list::-webkit-scrollbar {
      width: 6px;
    }

    .video-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .video-list::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 3px;
    }

    .video-list::-webkit-scrollbar-thumb:hover {
      background: #b0b0b0;
    }

    .video-list h2 {
      font-size: 0.75rem;
      font-weight: 500;
      margin-bottom: 24px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e5e5;
    }

    .video-item {
      padding: 16px 0;
      cursor: pointer;
      margin-bottom: 4px;
      transition: all 0.2s ease;
      border: none;
      border-bottom: 1px solid transparent;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      background: none;
      width: 100%;
      text-align: left;
      font-family: inherit;
      font-size: 0.9rem;
      color: #1a1a1a;
    }

    .video-item:hover {
      color: #000;
    }

    .video-item.active {
      color: #000;
      border-bottom-color: #1a1a1a;
    }

    .video-item-icon {
      font-size: 0.7rem;
      flex-shrink: 0;
      margin-top: 4px;
      opacity: 0.4;
      transition: opacity 0.2s ease;
    }

    .video-item.active .video-item-icon {
      opacity: 1;
    }

    .video-item:hover .video-item-icon {
      opacity: 0.7;
    }

    .video-item-text {
      flex: 1;
      line-height: 1.5;
      font-weight: 400;
    }

    .player {
      flex: 1;
      background: #ffffff;
      border: 1px solid #e5e5e5;
      padding: 40px;
      min-height: 500px;
    }

    .video-title {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 32px;
      color: #1a1a1a;
      padding-bottom: 24px;
      border-bottom: 1px solid #e5e5e5;
      min-height: 50px;
      display: flex;
      align-items: center;
      letter-spacing: -0.01em;
    }

    .video-title.empty {
      color: #999;
      font-weight: 300;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    video {
      width: 100%;
      display: block;
      outline: none;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 0.9rem;
      font-weight: 300;
      display: none;
    }

    .loading.active {
      display: block;
    }

    .error-message {
      padding: 20px;
      background: #fafafa;
      border: 1px solid #e5e5e5;
      color: #666;
      margin-top: 24px;
      display: none;
      font-size: 0.9rem;
      font-weight: 300;
    }

    .error-message.active {
      display: block;
    }

    .add-lecture-btn {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      font-size: 0.85rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .add-lecture-btn:hover {
      background: #000;
    }

    .manage-buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .manage-btn {
      flex: 1;
      padding: 10px;
      background: #fff;
      color: #1a1a1a;
      border: 1px solid #e5e5e5;
      font-size: 0.8rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .manage-btn:hover {
      background: #fafafa;
    }

    #fileInput {
      display: none;
    }

    .admin-controls {
      display: none;
    }

    .admin-controls.active {
      display: block;
    }

    .admin-login-btn {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #fff;
      color: #1a1a1a;
      border: 1px solid #e5e5e5;
      font-size: 0.8rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .admin-login-btn:hover {
      background: #fafafa;
    }

    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e5e5;
      font-size: 0.9rem;
      font-family: inherit;
      background: #fff;
      color: #1a1a1a;
      transition: border-color 0.2s ease;
    }

    .form-group input[type="password"]:focus {
      outline: none;
      border-color: #1a1a1a;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      border: 1px solid #e5e5e5;
    }

    @media (max-width: 768px) {
      .modal-content {
        padding: 32px 24px;
      }
    }

    .modal-content h3 {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 24px;
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e5e5;
      font-size: 0.9rem;
      font-family: inherit;
      background: #fff;
      color: #1a1a1a;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1a1a1a;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #e5e5e5;
      font-size: 0.9rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      background: #fff;
      color: #1a1a1a;
    }

    .btn:hover {
      background: #fafafa;
    }

    .btn-primary {
      background: #1a1a1a;
      color: #fff;
      border-color: #1a1a1a;
    }

    .btn-primary:hover {
      background: #000;
    }

    .delete-btn {
      opacity: 0;
      font-size: 0.75rem;
      color: #999;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .video-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      color: #1a1a1a;
    }

    .video-item-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    .video-item-content {
      flex: 1;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }

      .container {
        flex-direction: column;
        gap: 24px;
      }

      .video-list {
        width: 100%;
        max-height: 300px;
        padding: 24px 20px;
      }

      .header {
        margin-bottom: 40px;
      }

      .logo-container {
        flex-direction: column;
        gap: 12px;
      }

      .logo {
        height: 40px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .player {
        min-height: auto;
        padding: 24px 20px;
      }

      .video-title {
        font-size: 1.25rem;
        margin-bottom: 24px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        height: 32px;
      }

      .header h1 {
        font-size: 1.25rem;
      }

      .video-list,
      .player {
        padding: 20px 16px;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <div class="logo-container">
      <img src="logo.PNG" alt="JGSK_EDU 로고" class="logo">
      <h1>JGSK_EDU</h1>
    </div>
  </div>

  <div class="container">
    <!-- 왼쪽 강의 목록 -->
    <div class="video-list">
      <h2>강의 목록</h2>
      <div id="videoListContainer"></div>
      <div class="admin-controls" id="adminControls">
        <button class="add-lecture-btn" onclick="openAddModal()">강의 추가</button>
        <div class="manage-buttons">
          <button class="manage-btn" onclick="exportLectures()">내보내기</button>
          <button class="manage-btn" onclick="document.getElementById('fileInput').click()">불러오기</button>
        </div>
      </div>
      <button class="admin-login-btn" id="adminLoginBtn" onclick="openAdminModal()">관리자 모드</button>
      <input type="file" id="fileInput" accept=".json" onchange="importLectures(event)">
    </div>

    <!-- 오른쪽 플레이어 -->
    <div class="player">
      <div class="video-title empty" id="videoTitle">강의를 선택하세요</div>
      <div class="video-wrapper">
        <div class="loading" id="loading">로딩 중...</div>
        <video id="videoPlayer" controls preload="metadata">
          브라우저가 영상을 지원하지 않습니다.
        </video>
      </div>
      <div class="error-message" id="errorMessage">
        비디오를 불러올 수 없습니다. 파일 경로를 확인해주세요.
      </div>
    </div>
  </div>
</div>

<!-- 관리자 로그인 모달 -->
<div class="modal" id="adminModal">
  <div class="modal-content">
    <h3>관리자 인증</h3>
    <form id="adminForm" onsubmit="loginAdmin(event)">
      <div class="form-group">
        <label for="adminPassword">비밀번호</label>
        <input type="password" id="adminPassword" required placeholder="관리자 비밀번호를 입력하세요">
      </div>
      <div class="form-actions">
        <button type="button" class="btn" onclick="closeAdminModal()">취소</button>
        <button type="submit" class="btn btn-primary">로그인</button>
      </div>
    </form>
  </div>
</div>

<!-- 강의 추가 모달 -->
<div class="modal" id="addModal">
  <div class="modal-content">
    <h3>새 강의 추가</h3>
    <form id="addLectureForm" onsubmit="addLecture(event)">
      <div class="form-group">
        <label for="lectureTitle">강의 제목</label>
        <input type="text" id="lectureTitle" required placeholder="예: 확통의 시작<순열과 조합>">
      </div>
      <div class="form-group">
        <label for="lecturePath">비디오 경로</label>
        <input type="text" id="lecturePath" required placeholder="예: videos/lecture1.mp4">
        <small style="display: block; margin-top: 8px; font-size: 0.75rem; color: #999;">지원 형식: MP4, WebM, OGG</small>
      </div>
      <div class="form-actions">
        <button type="button" class="btn" onclick="closeAddModal()">취소</button>
        <button type="submit" class="btn btn-primary">추가</button>
      </div>
    </form>
  </div>
</div>

<script>
  // 관리자 비밀번호 (기본값: admin, 변경 가능)
  const ADMIN_PASSWORD = 'admin';
  
  // 강의 목록 데이터
  let lectures = [];
  let currentActiveItem = null;
  let isAdminMode = false;

  // 로컬 스토리지에서 강의 목록 불러오기
  function loadLectures() {
    const saved = localStorage.getItem('lectures');
    if (saved) {
      lectures = JSON.parse(saved);
    } else {
      // 기본 강의 목록
      lectures = [
        { title: '확통의 시작<순열과 조합>', path: 'videos/lecture1.mp4' },
        { title: '자료실 이용법', path: 'videos/lecture2.mp4' },
        { title: '강의 제목', path: 'videos/lecture3.mp4' }
      ];
      saveLectures();
    }
    renderLectures();
  }

  // 로컬 스토리지에 강의 목록 저장
  function saveLectures() {
    localStorage.setItem('lectures', JSON.stringify(lectures));
  }

  // HTML 이스케이프 함수
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // 강의 목록 렌더링
  function renderLectures() {
    const container = document.getElementById('videoListContainer');
    container.innerHTML = '';
    
    lectures.forEach((lecture, index) => {
      const item = document.createElement('div');
      item.className = 'video-item';
      
      const wrapper = document.createElement('div');
      wrapper.className = 'video-item-wrapper';
      
      const content = document.createElement('div');
      content.className = 'video-item-content';
      content.style.cursor = 'pointer';
      content.onclick = function() {
        playVideo(lecture.path, lecture.title, item);
      };
      
      const icon = document.createElement('span');
      icon.className = 'video-item-icon';
      icon.textContent = '▶';
      
      const text = document.createElement('span');
      text.className = 'video-item-text';
      text.textContent = lecture.title;
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = '삭제';
      deleteBtn.setAttribute('aria-label', '강의 삭제');
      deleteBtn.style.display = isAdminMode ? 'block' : 'none';
      deleteBtn.onclick = function(e) {
        if (isAdminMode) {
          deleteLecture(index, e);
        }
      };
      
      content.appendChild(icon);
      content.appendChild(text);
      wrapper.appendChild(content);
      wrapper.appendChild(deleteBtn);
      item.appendChild(wrapper);
      container.appendChild(item);
    });
  }

  // 관리자 모드 업데이트
  function updateAdminMode() {
    const adminControls = document.getElementById('adminControls');
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    
    if (isAdminMode) {
      adminControls.classList.add('active');
      adminLoginBtn.textContent = '관리자 모드 종료';
      adminLoginBtn.onclick = function() {
        logoutAdmin();
      };
    } else {
      adminControls.classList.remove('active');
      adminLoginBtn.textContent = '관리자 모드';
      adminLoginBtn.onclick = function() {
        openAdminModal();
      };
      renderLectures(); // 삭제 버튼 숨기기 위해 다시 렌더링
    }
  }

  // 관리자 로그인 모달 열기
  function openAdminModal() {
    document.getElementById('adminModal').classList.add('active');
    document.getElementById('adminPassword').focus();
  }

  // 관리자 로그인 모달 닫기
  function closeAdminModal() {
    document.getElementById('adminModal').classList.remove('active');
    document.getElementById('adminForm').reset();
  }

  // 관리자 로그인
  function loginAdmin(event) {
    event.preventDefault();
    const password = document.getElementById('adminPassword').value;
    
    if (password === ADMIN_PASSWORD) {
      isAdminMode = true;
      sessionStorage.setItem('isAdminMode', 'true');
      updateAdminMode();
      closeAdminModal();
    } else {
      alert('비밀번호가 일치하지 않습니다.');
      document.getElementById('adminPassword').value = '';
      document.getElementById('adminPassword').focus();
    }
  }

  // 관리자 로그아웃
  function logoutAdmin() {
    if (confirm('관리자 모드를 종료하시겠습니까?')) {
      isAdminMode = false;
      sessionStorage.removeItem('isAdminMode');
      updateAdminMode();
    }
  }

  // 강의 추가 모달 열기
  function openAddModal() {
    document.getElementById('addModal').classList.add('active');
    document.getElementById('lectureTitle').focus();
  }

  // 강의 추가 모달 닫기
  function closeAddModal() {
    document.getElementById('addModal').classList.remove('active');
    document.getElementById('addLectureForm').reset();
  }

  // 새 강의 추가
  function addLecture(event) {
    event.preventDefault();
    const title = document.getElementById('lectureTitle').value.trim();
    const path = document.getElementById('lecturePath').value.trim();
    
    if (title && path) {
      lectures.push({ title, path });
      saveLectures();
      renderLectures();
      closeAddModal();
    }
  }

  // 강의 삭제
  function deleteLecture(index, event) {
    event.stopPropagation();
    if (confirm('이 강의를 삭제하시겠습니까?')) {
      lectures.splice(index, 1);
      saveLectures();
      renderLectures();
      
      // 현재 재생 중인 강의가 삭제된 경우 플레이어 초기화
      const player = document.getElementById('videoPlayer');
      const videoTitle = document.getElementById('videoTitle');
      if (currentActiveItem && !document.getElementById('videoListContainer').contains(currentActiveItem)) {
        player.src = '';
        videoTitle.textContent = '강의를 선택하세요';
        videoTitle.classList.add('empty');
        currentActiveItem = null;
      }
    }
  }

  // 강의 목록 내보내기 (JSON 파일)
  function exportLectures() {
    const dataStr = JSON.stringify(lectures, null, 2);
    const dataBlob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(dataBlob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'lectures.json';
    document.body.appendChild(link);
    link.click();
    link.remove();
    URL.revokeObjectURL(url);
  }

  // 강의 목록 불러오기 (JSON 파일)
  async function importLectures(event) {
    const file = event.target.files[0];
    if (!file) return;

    try {
      const text = await file.text();
      const imported = JSON.parse(text);
      if (Array.isArray(imported)) {
        if (confirm('기존 강의 목록을 불러온 목록으로 교체하시겠습니까?')) {
          lectures = imported;
          saveLectures();
          renderLectures();
          alert('강의 목록을 불러왔습니다.');
        }
      } else {
        alert('올바른 형식의 JSON 파일이 아닙니다.');
      }
    } catch (error) {
      alert('파일을 읽는 중 오류가 발생했습니다.');
      console.error(error);
    }
    event.target.value = ''; // 같은 파일을 다시 선택할 수 있도록 초기화
  }

  // 모달 외부 클릭 시 닫기
  document.addEventListener('click', function(event) {
    const addModal = document.getElementById('addModal');
    const adminModal = document.getElementById('adminModal');
    
    if (event.target === addModal) {
      closeAddModal();
    }
    if (event.target === adminModal) {
      closeAdminModal();
    }
  });

  // 초기화
  // 세션 스토리지에서 관리자 모드 상태 확인
  if (sessionStorage.getItem('isAdminMode') === 'true') {
    isAdminMode = true;
  }
  
  loadLectures();
  updateAdminMode();

  function playVideo(src, title, element) {
    const player = document.getElementById('videoPlayer');
    const videoTitle = document.getElementById('videoTitle');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');

    // 이전 활성화된 항목 제거
    if (currentActiveItem) {
      currentActiveItem.classList.remove('active');
    }

    // 현재 항목 활성화
    if (element) {
      element.classList.add('active');
      currentActiveItem = element;
    }

    // UI 업데이트
    videoTitle.textContent = title;
    videoTitle.classList.remove('empty');
    errorMessage.classList.remove('active');
    loading.classList.add('active');

    // 비디오 로드
    player.src = src;
    player.load();

    // 이벤트 리스너
    player.onloadeddata = function() {
      loading.classList.remove('active');
      player.play().catch(err => {
        console.log('자동 재생 실패:', err);
        loading.classList.remove('active');
      });
    };

    player.onerror = function() {
      loading.classList.remove('active');
      errorMessage.classList.add('active');
      videoTitle.textContent = '오류: 비디오를 불러올 수 없습니다';
    };

    player.oncanplay = function() {
      loading.classList.remove('active');
    };
  }

  // 비디오 플레이어 이벤트
  const player = document.getElementById('videoPlayer');
  
  player.addEventListener('loadstart', function() {
    document.getElementById('loading').classList.add('active');
  });

  player.addEventListener('canplay', function() {
    document.getElementById('loading').classList.remove('active');
  });

  // 키보드 접근성 지원
  function handleKeyDown(event, src, title, element) {
    if (event.key === 'Enter' || event.key === ' ') {
      event.preventDefault();
      playVideo(src, title, element);
    }
  }
</script>
