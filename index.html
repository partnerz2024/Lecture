<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JGSK_EDU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 20px 16px;
      color: #1a1a1a;
      line-height: 1.6;
    }

    .wrapper {
      max-width: 100%;
      margin: 0 auto;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
      padding: 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 0;
    }

    .logo {
      height: 40px;
      width: auto;
      object-fit: contain;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      margin: 0;
      color: #1a1a1a;
    }

    .header p {
      font-size: 0.9rem;
      color: #666;
      font-weight: 300;
      margin-top: 8px;
    }

    .container {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }

    .video-list {
      width: 300px;
      flex-shrink: 0;
      background: #ffffff;
      border: 1px solid #e5e5e5;
      padding: 24px 20px;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .video-list::-webkit-scrollbar {
      width: 6px;
    }

    .video-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .video-list::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 3px;
    }

    .video-list::-webkit-scrollbar-thumb:hover {
      background: #b0b0b0;
    }

    .video-list h2 {
      font-size: 0.75rem;
      font-weight: 500;
      margin-bottom: 24px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e5e5;
    }

    .video-item {
      padding: 16px 0;
      cursor: pointer;
      margin-bottom: 4px;
      transition: all 0.2s ease;
      border: none;
      border-bottom: 1px solid transparent;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      background: none;
      width: 100%;
      text-align: left;
      font-family: inherit;
      font-size: 0.9rem;
      color: #1a1a1a;
    }

    .video-item:hover {
      color: #000;
    }

    .video-item.active {
      color: #000;
      border-bottom-color: #1a1a1a;
    }

    .video-item-icon {
      font-size: 0.7rem;
      flex-shrink: 0;
      margin-top: 4px;
      opacity: 0.4;
      transition: opacity 0.2s ease;
    }

    .video-item.active .video-item-icon {
      opacity: 1;
    }

    .video-item:hover .video-item-icon {
      opacity: 0.7;
    }

    .video-item-text {
      flex: 1;
      line-height: 1.5;
      font-weight: 400;
    }

    .player {
      flex: 1;
      min-width: 0;
      background: #ffffff;
      border: 1px solid #e5e5e5;
      padding: 24px;
      min-height: 400px;
    }

    .video-title {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 20px;
      color: #1a1a1a;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e5e5;
      min-height: 40px;
      display: flex;
      align-items: center;
      letter-spacing: -0.01em;
    }

    .video-title.empty {
      color: #999;
      font-weight: 300;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    video {
      width: 100%;
      display: block;
      outline: none;
      max-height: 80vh;
      object-fit: contain;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 0.9rem;
      font-weight: 300;
      display: none;
    }

    .loading.active {
      display: block;
    }

    .error-message {
      padding: 20px;
      background: #fafafa;
      border: 1px solid #e5e5e5;
      color: #666;
      margin-top: 24px;
      display: none;
      font-size: 0.9rem;
      font-weight: 300;
    }

    .error-message.active {
      display: block;
    }


    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      border: 1px solid #e5e5e5;
    }

    @media (max-width: 768px) {
      .modal-content {
        padding: 32px 24px;
      }
    }

    .modal-content h3 {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 24px;
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e5e5;
      font-size: 0.9rem;
      font-family: inherit;
      background: #fff;
      color: #1a1a1a;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1a1a1a;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #e5e5e5;
      font-size: 0.9rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      background: #fff;
      color: #1a1a1a;
    }

    .btn:hover {
      background: #fafafa;
    }

    .btn-primary {
      background: #1a1a1a;
      color: #fff;
      border-color: #1a1a1a;
    }

    .btn-primary:hover {
      background: #000;
    }

    .video-item-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    .video-item-content {
      flex: 1;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        gap: 20px;
      }

      .video-list {
        width: 100%;
        max-height: 250px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 16px 12px;
      }

      .container {
        flex-direction: column;
        gap: 16px;
      }

      .video-list {
        width: 100%;
        max-height: 250px;
        padding: 20px 16px;
      }

      .header {
        margin-bottom: 24px;
      }

      .logo-container {
        flex-direction: column;
        gap: 8px;
      }

      .logo {
        height: 36px;
      }

      .header h1 {
        font-size: 1.25rem;
      }

      .player {
        min-height: auto;
        padding: 20px 16px;
      }

      .video-title {
        font-size: 1.1rem;
        margin-bottom: 16px;
        padding-bottom: 12px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        height: 32px;
      }

      .header h1 {
        font-size: 1.25rem;
      }

      .video-list,
      .player {
        padding: 20px 16px;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <div class="logo-container">
      <img src="logo.PNG" alt="JGSK_EDU 로고" class="logo">
      <h1>JGSK_EDU</h1>
    </div>
  </div>

  <div class="container">
    <!-- 왼쪽 강의 목록 -->
    <div class="video-list">
      <h2>강의 목록</h2>
      <div id="videoListContainer"></div>
    </div>

    <!-- 오른쪽 플레이어 -->
    <div class="player">
      <div class="video-title empty" id="videoTitle">강의를 선택하세요</div>
      <div class="video-wrapper">
        <div class="loading" id="loading">로딩 중...</div>
        <video id="videoPlayer" controls preload="metadata" playsinline webkit-playsinline>
          브라우저가 영상을 지원하지 않습니다.
        </video>
      </div>
      <div class="error-message" id="errorMessage">
        비디오를 불러올 수 없습니다. 파일 경로를 확인해주세요.
      </div>
    </div>
  </div>
</div>


<script>
  // 강의 목록 데이터
  let lectures = [];
  let currentActiveItem = null;

  // JSON 파일에서 강의 목록 불러오기
  async function loadLectures() {
    try {
      const response = await fetch('lectures.json');
      if (response.ok) {
        lectures = await response.json();
      } else {
        // 파일이 없으면 기본 강의 목록 사용
        lectures = [
          { title: '확통의 시작<순열과 조합>', path: 'videos/lecture1.mp4' },
          { title: '자료실 이용법', path: 'videos/lecture2.mp4' },
          { title: '강의 제목', path: 'videos/lecture3.mp4' }
        ];
        console.warn('lectures.json 파일을 찾을 수 없습니다. 기본 목록을 사용합니다.');
      }
    } catch (error) {
      console.error('강의 목록을 불러오는 중 오류 발생:', error);
      // 오류 발생 시 기본 강의 목록 사용
      lectures = [
        { title: '확통의 시작<순열과 조합>', path: 'videos/lecture1.mp4' },
        { title: '자료실 이용법', path: 'videos/lecture2.mp4' },
        { title: '강의 제목', path: 'videos/lecture3.mp4' }
      ];
    }
    renderLectures();
  }


  // HTML 이스케이프 함수
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // 강의 목록 렌더링
  function renderLectures() {
    const container = document.getElementById('videoListContainer');
    container.innerHTML = '';
    
    lectures.forEach((lecture, index) => {
      const item = document.createElement('div');
      item.className = 'video-item';
      
      const wrapper = document.createElement('div');
      wrapper.className = 'video-item-wrapper';
      
      const content = document.createElement('div');
      content.className = 'video-item-content';
      content.style.cursor = 'pointer';
      content.onclick = function() {
        playVideo(lecture.path, lecture.title, item);
      };
      
      const icon = document.createElement('span');
      icon.className = 'video-item-icon';
      icon.textContent = '▶';
      
      const text = document.createElement('span');
      text.className = 'video-item-text';
      text.textContent = lecture.title;
      
      content.appendChild(icon);
      content.appendChild(text);
      wrapper.appendChild(content);
      item.appendChild(wrapper);
      container.appendChild(item);
    });
  }

  // 초기화
  loadLectures();

  function playVideo(src, title, element) {
    const player = document.getElementById('videoPlayer');
    const videoTitle = document.getElementById('videoTitle');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');

    // 이전 활성화된 항목 제거
    if (currentActiveItem) {
      currentActiveItem.classList.remove('active');
    }

    // 현재 항목 활성화
    if (element) {
      element.classList.add('active');
      currentActiveItem = element;
    }

    // UI 업데이트
    videoTitle.textContent = title;
    videoTitle.classList.remove('empty');
    errorMessage.classList.remove('active');
    loading.classList.add('active');

    // 비디오 로드
    player.src = src;
    player.load();
    
    // 고화질 재생을 위한 설정
    player.playbackRate = 1;
    if (player.requestVideoFrameCallback) {
      // 최신 브라우저에서 고화질 렌더링
      player.requestVideoFrameCallback(() => {
        // 고화질 렌더링 힌트
      });
    }

    // 이벤트 리스너
    player.onloadeddata = function() {
      loading.classList.remove('active');
      player.play().catch(err => {
        console.log('자동 재생 실패:', err);
        loading.classList.remove('active');
      });
    };

    player.onerror = function() {
      loading.classList.remove('active');
      errorMessage.classList.add('active');
      videoTitle.textContent = '오류: 비디오를 불러올 수 없습니다';
    };

    player.oncanplay = function() {
      loading.classList.remove('active');
    };
  }

  // 비디오 플레이어 이벤트
  const player = document.getElementById('videoPlayer');
  
  player.addEventListener('loadstart', function() {
    document.getElementById('loading').classList.add('active');
  });

  player.addEventListener('canplay', function() {
    document.getElementById('loading').classList.remove('active');
  });

  // 키보드 접근성 지원
  function handleKeyDown(event, src, title, element) {
    if (event.key === 'Enter' || event.key === ' ') {
      event.preventDefault();
      playVideo(src, title, element);
    }
  }
</script>

</body>
</html>
